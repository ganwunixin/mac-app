name: Build Mac App
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install pyinstaller
      - name: Build the app
        run: pyinstaller --onefile --windowed datacreate.py
      - uses: actions/upload-artifact@v4
        with:
          name: mac-app
          path: dist/datacreate.app
